<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="login-form">
            <h1>Log in</h1>  
            <form id="loginForm">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username"><br><br>
                
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password"><br><br>
                
                <label for="age">Age</label><br>
                <input type="number" name="age" id="age"><br><br>
                
                <label for="Gender">Gender</label><br>
                <select name="Gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br><br>
                
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>

    <script>
        // Event listener for form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Prevent form submission
            event.preventDefault();

            // Get username, password, and age input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var age = parseInt(document.getElementById('age').value); // Parse age as an integer

            // Check if username and password are not empty
            if (username.trim() === '' || password.trim() === '') {
                // Display an alert message if username or password is empty
                alert('Please enter both username and password');
            } else if (age > 18) {
                // Display an alert message if the age is less than 18
                alert('You must be 18 or younger to log in');
            } else {
                // Redirect to the desired page if all validations pass
                window.location.href = 'idk.html';
            }
        });
    </script>
</body>
</html>
